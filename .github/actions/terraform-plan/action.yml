---
name: Terraform Plan

description: Terraform Plan

inputs:
  github-token:
    description: "github token"
    required: true
  AWS_GITHUB_ACTIONS_OIDC_ROLE:
    description: "AWS OIDC IAM Role"
    required: true
  working-directory:
    description: "Terraform CLI å®Ÿè¡Œæ™‚ã®ãƒ‘ã‚¹"
    required: true

runs:
  using: composite
  steps:
    - name: Setup Terraform
      id: setup-terraform
      uses: "./.github/actions/setup-terraform"
      with:
        working-directory: ${{ inputs.working-directory }}
        AWS_GITHUB_ACTIONS_OIDC_ROLE: ${{ inputs.AWS_GITHUB_ACTIONS_OIDC_ROLE }}

    - name: Terraform Validate
      id: terraform-validate
      uses: "./.github/actions/terraform-validate"
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: Setup tfcmt
      id: setup-tfcmt
      uses: itkq/actions-tfcmt/setup@main

    - name: Terraform Plan
      id: terraform-plan
      run: tfcmt -var target:prd plan -- terraform plan -no-color
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      working-directory: ${{ inputs.working-directory }}
      shell: bash

